<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <body>
    <main>
      <div id="playerOne" class="player-column">
        <h1 id="p1Token" class="token">üåö</h1>
        <h1 class="player-name">Player 1</h1>
        <div id="p1WinsContainer" class="container small">
          <h2 id="p1Score">0 wins</h2>
        </div>
      </div>
      <div id="mainSection" class="main-section">
        <div id="largeContainer" class="container">
          <h1 id="playerTurn" class="player-turn">SPACE-ATTACK-TOE</h1>
        </div>
        <div id="gridContainer" class="grid-container">
          <div id="1" class="grid-item one">
            <h1></h1>
          </div>
          <div id="2" class="grid-item two">
            <h1></h1>
          </div>
          <div id="3" class="grid-item three">
            <h1></h1>
          </div>
          <div id="4" class="grid-item four">
            <h1></h1>
          </div>
          <div id="5" class="grid-item five">
            <h1></h1>
          </div>
          <div id="6" class="grid-item six">
            <h1></h1>
          </div>
          <div id="7" class="grid-item seven">
            <h1></h1>
          </div>
          <div id="8" class="grid-item eight">
            <h1></h1>
          </div>
          <div id="9" class="grid-item nine">
            <h1></h1>
          </div>
        </div>
        <div class="reset-game">
          <button id="resetGame"> Reset Game </button>
          <!-- <button id="resetGame"> Clear </button> -->
        </div>
      </div>
      <div id="playerTwo" class="player-column p2">
        <h1 id="p2Token" class="token red-outline">üåù</h1>
        <h1 class="player-name red-outline">Player 2</h1>
        <div id="p2WinsContainer" class="container small">
          <h2 id="p2Score">0 wins</h2>
        </div>
      </div>
    </main>
  	<script type ="text/javascript" src="main.js"></script>
    <script type ="text/javascript" src="game.js"></script>
    <script type ="text/javascript" src="player.js"></script>
  </body>
</html>
